<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Book shape -->
  <rect x="6" y="4" width="20" height="24" rx="1" fill="url(#bookGradient)"/>

  <!-- Book spine highlight -->
  <rect x="6" y="4" width="2" height="24" fill="#1e3a8a" opacity="0.5"/>

  <!-- Pages -->
  <path d="M 10 8 L 22 8" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 10 12 L 22 12" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 10 16 L 22 16" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M 10 20 L 18 20" stroke="#e0e7ff" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Stylized Aramaic-inspired symbol -->
  <text x="16" y="25" font-family="serif" font-size="10" font-weight="bold" fill="#dbeafe" text-anchor="middle">א</text>
</svg>
